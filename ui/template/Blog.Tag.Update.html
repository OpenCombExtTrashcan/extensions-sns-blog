<css src="blog.css" />

<div class="blogtagUpdate">
<h4>修改标签</h4>
{* 显示 当前视图 的消息队列 }
<msgqueue for="$theView" />


<form action="/?c=blog.tag.update" method="post">
	<div class="blogTag">
		<widget id="title"/>
		<msgqueue for="$theView->widget('title')" />
	</div>
	
	<input type="hidden" id="id" name="id" value="{= $theModel->data('tid') }"></input>
	<input type="submit" value="修改" class="blogUpdate_btn" />
	
</form>
</div>
